<template name="user">
<div class="user">			
			
				<a href="/profile/{{user._id}}">
				<h1 id="title">{{user.profile.name}}</h1>
				<span class="image avatar48">
				<img src="{{user.profile.picture}}" alt="" />
				</span> 
				</a>
				<a href="#" id="" class="follow_user" data-id="{{user._id}}" >
				Follow
				</a>
				
			
							
							
</div>
</template>
