<template name="friend">

<li class="friend" style="width:8%; height:75px; display: inline-block; margin:25px;" >
	<img id="{{id}}" src="{{picture}}" style="width:100%; height:100%; " alt="{{name}}">
	<div class="addfriend">
	<input type="checkbox" value="None" name="check" id="{{id}}" class="friendcheckbox">
	<label for="{{id}}"></label>
	</div>
    
</li>
               
 </template>
