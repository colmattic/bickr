<template name="messages">
	
	<div id="arena">
	<h1>#{{channel.subject}}</h1>
	<div id="players">
	<div class="player_user message-u1">{{> user user=channel.obju1}} </div>
	<div class="player_user message-u2">{{> user user=channel.obju2}}</div>
	</div>
    
        {{#if Template.subscriptionsReady}}
        	<div class="message-history" style="height: 350px; overflow: scroll;">
		    {{#each messages}}
		        {{> message text=text timestamp=timestamp user=user  }}
		    {{/each}}
		    </div>
		    {{#if equals currentUser._id channel.turn}}
		    <div class="input-box" id="send-message">
		            <input type="text" class="input-box_text" placeholder="Send a fucking message, its your turn. Fool.">
		    </div>
		    {{else}}
		    <div class="notyourturn" id="">
		    It's not your turn! Dumbass!
		    </div>
		    {{/if}}
		{{else}}
		    Loadingâ€¦
		{{/if}}
    </div>
    
</template>
