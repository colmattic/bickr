<template name="messages">
	
	<div id="arena">
		
		<div id="players">
		<div class="player_user message-u1">{{> user user=channel.obju1}} <h2>{{channel.obju1.score}}</h2></div>
		<div class="player_user message-u2">{{> user user=channel.obju2}}  <h2>{{channel.obju2.score}}</h2></div>
		<h1>#{{channel.subject}}</h1>
		
		
		</div>
    
        {{#if Template.subscriptionsReady}}
        	<div id="message-history" style="">
		    {{#each messages}}
		        {{> message text=text timestamp=timestamp user=user id=_id channelId=channelId }}
		    {{/each}}
		    </div>
		    
		    {{#if equals currentUser._id channel.turn}}
		    <div>
		        <div class="input-box" id="send-message" style="width:98%;">
		        	<div style="width:95%; float:left;"><input type="text" id="input-box_text" class="input-box_text" placeholder="Send a fucking message, its your turn. Fool."></div>
		        	<div style="width:5%; float:right;"><a href="#" style="width:100%;" class="button new_post" ><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></a></div>
		        	{{> emojis}}
		        </div>

		        
		        </div>

		    {{else}}
		    <div class="notyourturn" id="">
		    It's not your turn! Dumbass!
		    </div>
		    {{/if}}
		{{else}}
		    Loadingâ€¦
		{{/if}}
    </div>
    
</template>
